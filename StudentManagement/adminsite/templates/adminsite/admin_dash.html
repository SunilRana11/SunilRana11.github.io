{% extends 'adminsite/main_dash.html' %}

{% block content %}
<style>
    .welcome{
        font-size: 1.5rem;
        margin-left: 40px;
        text-transform: uppercase;
    }
    .flex{
        display: flex;
        justify-content: space-around;
        align-items: center;
        border: 2px solid steelblue;
        padding: 15px;
        background-image: linear-gradient(90deg,teal,steelblue);
        color: #fff;
        cursor: pointer;
        border-radius: 12px;
        transition: all 0.4s ease;
    }
    .flex:hover{
        box-shadow: 2px 5px 12px #333;
    }
    .flex h5{
        text-align: center;
    }
</style>

<section class="home">
    <div class="text">Dashboard - Admin</div>
    <p class = 'welcome'>Hi {{ user.username }},</p>

    <div class = 'professionals'>
            
        <div class = 'teachers flex'>
            <span>
                <h4> Teachers</h4>
                <h5>{{ noOfTeachers }}</h5>
            </span>
            <i class="fa-solid fa-people-group fa-3x"></i>
        </div>
        <div class = 'student flex'>
            <span>
                <h4> Students</h4>
                <h5>{{ noOfStudent }}</h5>
            </span>
            <i class="fa-solid fa-users-line fa-3x"></i>
        </div>
        <div class = 'notice flex'>
            <span>
                <h4> Notice</h4>
                <h5>{{ notices }}</h5>
            </span>
            <i class="fa-solid fa-envelope fa-3x"></i>
        </div>
        <div class = 'results flex'>
            <span>
                <h4> Results</h4>
                <h5>{{ results }}</h5>
            </span>
            <i class="fa-solid fa-square-poll-vertical fa-3x"></i>
        </div>
    </div>

</section>

{% endblock content %}
