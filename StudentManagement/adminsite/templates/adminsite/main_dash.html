{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


       <!----===== Bootstrap CSS ===== -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <!----===== FontAwesome ===== -->
    <script src="https://kit.fontawesome.com/515ba4bfbf.js" crossorigin="anonymous"></script>
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    
    <!----===== Boxicons  ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

 
    <title>Dashboard - School Admin</title> 
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static 'images/logo.png' %}" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">School</span>
                    <span class="profession">   Dashboard</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/admin-dashboard">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/teacher-dashboard">
                            <i class='bx bx-heart icon'></i>
                           <span class="text nav-text">Teachers</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/student-dashboard">
                            <i class='bx bx-user icon'></i>
                           <span class="text nav-text">Students</span>
                        </a>
                    </li>

                    
                    <li class="nav-link">
                        <a href="{% url 'result' %}">
                            <i class='bx bx-book-content icon'></i>
                            <span class="text nav-text">Result</span>
                        </a>
                    </li>

                   
                    <li class="nav-link">
                        <a href="{% url 'notice' %}">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notice</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                {% if user.is_staff %}
                
                <li class="">
                    <a href="">
                        <i class='bx bx-notepad icon'></i>
                        <span class="text nav-text">Register</span>
                    </a>
                </li>

                {% endif %}
                <li class="">
                    <a href="{% url 'logout' %}">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>
    
    
{% block content %}

{% endblock content %}
  
  
  <script src="{% static 'js/dashboard.js' %}"></script>

</body>
</html>
