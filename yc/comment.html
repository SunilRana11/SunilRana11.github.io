<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/comment.css">
    <script src="https://kit.fontawesome.com/515ba4bfbf.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
   
   <div class="review-container">
    <div class="reviews">
        <div  class="review-section">
            <img id="lclone"  class="cmt-img" src="./img/1.png" alt="">
            <p class="cmt">aw;ioh</p>
        </div>
        <div class="review-section">
            <img  class="cmt-img" src="./img/1.png" alt="">
            <p class="cmt">woolaknowo</p>
        </div>
        <div class="review-section">
            <img  class="cmt-img" src="./img/1.png" alt="">
            <p class="cmt">woihfs</p>
        </div>
        <div class="review-section">
            <img class="cmt-img" src="./img/1.png" alt="">
            <p class="cmt">laovh</p>
        </div>
        <div class="review-section">
            <img  class="cmt-img" src="./img/1.png" alt="">
            <p class="cmt">aw;ioh</p>
        </div>
        <div  class="review-section">
            <img id="fclone" class="cmt-img" src="./img/1.png" alt="">
            <p class="cmt">woolaknowo</p>
        </div>
    </div>
   </div>
    <span class="prev-cmt-btn"><i class="fa-solid fa-chevron-left"></i></span>
    <span class="next-cmt-btn"><i class="fa-solid fa-chevron-right"></i></span>

    <script>
        let reviews = document.querySelector('.reviews');
        let img = document.querySelectorAll('.review-section img');
        // Buttons
        let prevBtn = document.querySelector('.prev-cmt-btn');
        let nextBtn = document.querySelector('.next-cmt-btn');
        // counter
        let counter = 1;
        const size = img[0].clientWidth;

        reviews.style.transform = 'translateX(' + (- size * counter) +'px)'
        nextBtn.addEventListener('click',function(){
            if(counter >= img.length - 1) return;
            reviews.style.transition = 'transform 0.5s ease-in';
            counter++;
            reviews.style.transform = 'translateX(' + (- size * counter) +'px)';
        })
        prevBtn.addEventListener('click',function(){
            if(counter <= 0) return;
            reviews.style.transition = 'transform 0.5s ease-in';
            counter--;
            reviews.style.transform = 'translateX(' + (- size * counter) +'px)';
        })
        reviews.addEventListener('transitionend',()=>{
            if(img[counter].id === 'lclone'){
                reviews.style.transition = 'none';
                counter = img.length - 2;
                reviews.style.transform = 'translateX(' + (- size * counter) +'px)';

            }
        })
        reviews.addEventListener('transitionend',()=>{
            if(img[counter].id === 'fclone'){
                reviews.style.transition = 'none';
                counter = img.length - counter;
                reviews.style.transform = 'translateX(' + (- size * counter) +'px)';

            }
        })


    </script>
</body>
</html>
