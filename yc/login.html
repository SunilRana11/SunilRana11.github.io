<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>form</title>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
            </div>
            <div class="social-icons">
                <img src="./img/fb.png" alt="">
                <img src="./img/tw.png" alt="">
                <img src="./img/gp.png" alt="">
            </div>
           <div class="ani-form">
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Enter email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to terms & conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
           </div>
        </div>
        
    </div>
    <script>
        // LOGIN SIGNUP FORM
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        var z = document.getElementById("btn")

        function register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"
        }
        // OPEN CLOSE FORM
        const join = document.querySelector('.join');
        const formContainer = document.querySelector('.form-container');

        join.addEventListener('click',function(){
            formContainer.style.transform = 'scaleY(1)';
            showForm();
        })

        function showForm(){
            
            formContainer.addEventListener('click',function(e){
                let fCC1 = e.target.classList.contains('close-form');
                let fCC2 = e.target.parentElement.classList.contains('close-form');
                if(!fCC1 & !fCC2) {
                    formContainer.style.transform = 'scaleY(0)';
                }else{
                    formContainer.style.transform = 'scaleY(1)';
                }
            });
        };
    </script>
</body>
</html>
