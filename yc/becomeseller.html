<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/becomeseller.css">
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <title>Join as a seller</title>
</head>
<body>
    <div class="seller">
        <div class="seller-container">
            <form>
               <fieldset>
                   <legend>Set up profile for your seller account</legend>
                    <p> First Name:</p>
                   <input type="text" name="firstName" id="firstName" placeholder="Enter your first name">
                   <p> Middle Name:</p>
                   <input type="text" name="middleName" id="middleName" placeholder="Enter your middle name">
                   <p> Last Name:</p>
                   <input type="text" name="lastName" id="lastName" placeholder="Enter your last name">
                   <p> Enter your email:</p>
                   <input type="email" name="email" id="mailId" placeholder="Enter your email">
                   <p> Enter mobile no. :</p>
                   <input type="tel" name="contactNO" id="contactNO" placeholder="Enter your mobile no.">
                   <p> Upload your picture:
                   <input type="file" name="profileImage" id="profileImage"></p>
                  <div class="your-skill">
                      <p>Choose your skill</p>
                   <input type="checkbox" name="carpenter" id="carpenter">
                   <label for="carpenter">Carpenter</label><br>
                   <input type="checkbox" name="electrician" id="electrician">
                   <label for="electrician">Electrician</label><br>
                   <input type="checkbox" name="gardener" id="gardener">
                   <label for="gardener">Gardener</label><br>
                   <input type="checkbox" name="petcare" id="petcare">
                   <label for="petcare">Petcare</label><br>
                   <input type="checkbox" name="salon" id="salon">
                   <label for="salon">Salon</label><br>
                  </div>
               </fieldset>

            </form>
        </div>
    </div>
</body>
</html>
